<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Register</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/Sandu.css">

</head>
<body>

<div class="registerBox">
	<h1 class="loginTitle">register</h1>
	<form action="#">
		<div class="email-input">
			<input class="txt-input" type="text" name="email" placeholder="Email address">
		</div>
		<div class="name-input">
			<input class="txt-input" type="text" name="name" placeholder="Your Name">
		</div>
		<div class="phone-input">
			<input class="txt-input" type="text" name="phone" placeholder="Phone">
		</div>
		<div class="pass-input">
			<input class="txt-input" type="text" name="password" placeholder="Password">
		</div>
		<div class="conf-pass-input">
			<input class="txt-input" type="text" name="password" placeholder="Confirm Password">
		</div>
		<input class="login-btn" type="submit" name="submit" value="register">
		<br>
		<p class="or-line-register"><span>or</span></p>
		<a class="reg-link" href="#"><span>Login here</span> if you have an account</a>
	</form>
</div>

</body>
</html>
