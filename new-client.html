<!DOCTYPE html>
<html lang="fr">

<head>
	
	<meta charset="utf-8">
	<title>Nouveau client</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/main.css">


</head>
<body>

<h3>Nouveau client</h3>

<div class="newClient">

	<div class="bodyChoice">
		<label class="choice">
			<input type="radio" name="section" value="Demenagement">Demenagement
		</label>
		<label class="choice">
			<input type="radio" name="section" value="Monte - Meubles">Monte - Meubles
		</label>
		<label class="choice">
			<input type="radio" name="section" value="Garde meubles">Garde meubles
		</label>
	</div>

	<div class="col-1">
		<p class="inputName">
			Me / Nme / SA / SAS / SARL
		</p>
		<input class="newCl_input" type="text" name="Mr">
		<p class="inputName">
			Nom Prenom
		</p>
		<input class="newCl_input" type="text" name="Name">
		<p class="inputName">
			Adresse chargement
		</p>
		<input class="newCl_input" type="text" name="Address">
		<p class="inputName">
			Code Postal
		</p>
		<input class="newCl_input" type="text" name="Postal code">
	</div>

	<div class="col-2">
		<p class="inputName">
			Ville
		</p>
		<input class="newCl_input" type="text" name="City">
		<p class="inputName">
			Tel fixe / mobile
		</p>
		<input class="newCl_input" type="text" name="Phone">
		<p class="inputName">
			E-mail
		</p>
		<input class="newCl_input" type="text" name="Email">
		<p class="inputName">
			Origine
		</p>
		<input class="newCl_input" type="text" name="Origin">
	</div>
</div>

</body>
</html>
