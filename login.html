<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Login</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="loginBox">
	<h1 class="loginTitle">login</h1>
	<form action="#">
		<div class="email-input">
			<input class="txt-input" type="text" name="email" placeholder="Email address">
		</div>
		<div class="pass-input">
			<input class="txt-input" type="text" name="password" placeholder="Password">
		</div>
		<input class="login-btn" type="submit" name="submit" value="login">
		<br>
		<a class="no-pass" href="#">I forgot my password</a>
		<p class="or-line"><span>or</span></p>
		<a class="reg-link" href="#"><span>Register here</span> if you don't have an account</a>
	</form>
</div>

</body>
</html>
