<!DOCTYPE html>
<html lang="fr">

<head>
	
	<meta charset="utf-8">
	<title>Nouveau client</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


</head>
<body>
<div class="container">
	<div class="row">
		<h3>
			Nouveau client
		</h3>
		<div class="newClient">
			<div class="bodyChoice">
				<div class="choice">
					<p>Demenagement</p>
				</div>
				<div class="choice">
					<p>Monte - Meubles</p>
				</div>
				<div class="choice">
					<p>Garde meubles</p>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-4">
			<p class="inputName">
				Me / Nme / SA / SAS / SARL
			</p>
			<input class="newCl_input" type="text" name="Mr">
			<p class="inputName">
				Nom Prenom
			</p>
			<input class="newCl_input" type="text" name="Name">
			<p class="inputName">
				Adresse chargement
			</p>
			<input class="newCl_input" type="text" name="Address">
			<p class="inputName">
				Code Postal
			</p>
			<input class="newCl_input" type="text" name="Postal code">
		</div>
		<div class="col-4">
			<p class="inputName">
				Ville
			</p>
			<input class="newCl_input" type="text" name="City">
			<p class="inputName">
				Tel fixe / mobile
			</p>
			<input class="newCl_input" type="text" name="Phone">
			<p class="inputName">
				E-mail
			</p>
			<input class="newCl_input" type="text" name="Email">
			<p class="inputName">
				Origine
			</p>
			<input class="newCl_input" type="text" name="Origin">
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
